{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <!-- Kết nối file CSS -->
    {% include './widget/showholdings.html' %}
    <link rel="stylesheet" href="/static/buy.css">

    <div class="container">
        <!-- Hiển thị số tiền hiện có -->
        <div class="cash-display">
            <span>Your Cash:</span>
            <span class="cash">{{ cash | usd}}</span>
        </div>

        <!-- Form mua coin -->
        <form action="/sell" method="post" class="form">
            <div class="form-group">
                <input 
                    autocomplete="off"  
                    class="form-control" 
                    name="coin" 
                    placeholder="Coin symbol" 
                    type="text" 
                    required>
            </div>
            <div class="form-group">
                <input 
                    autocomplete="off" 
                    class="form-control" 
                    name="amount" 
                    placeholder="Amount" 
                    type="number" 
                    step="any" 
                    required>
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>

            <!-- Hiển thị thông báo lỗi hoặc thành công -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </form>

    </div>
{% endblock %}
