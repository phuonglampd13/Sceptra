{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="bg-5 form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary mb-3" type="submit">Log In</button>

        {% if messages %}
                {% for message in messages %}
                    <div>
                        <span class="error">{{ message }}</span>
                    </div>
                {% endfor %}
        {% endif %}
    </form>

{% endblock %}
